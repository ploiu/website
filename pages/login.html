<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Login</title>
    <style>
        body, html {
            background-color: lightgray;
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <form id="login">
        <label for="username">Username or Email Address</label>
        <input type="text" id="username" placeholder="username">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password">
        <button class="btn btn-primary">Submit</button>
    </form>
    <iframe id="result" hidden frameborder="0" allowtransparency="true" allowfullscreen="true" scrolling="no" style="position:absolute;top:0;left:0;width:100%;height:100%;" src="https://tenor.com/embed/14307130893366160691?canonicalurl=http://localhost:8000/pages/login.html?"></iframe>
    <script>
        const form = document.querySelector('#login');
       form.addEventListener('submit', e => {
            e.preventDefault();
            e.stopPropagation();
            form.remove();
            document.querySelector('iframe#result').removeAttribute('hidden')
        })
    </script>
</body>
</html>
